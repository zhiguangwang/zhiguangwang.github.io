---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
  {{ content }}
</div>

<div class="related">
  <h4>Related Posts</h4>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
          <a href="{{ site.baseurl }}{{ post.url }}">
            <small>{{ post.date | date: "%Y-%m-%d" }}</small>
            &nbsp;
            {{ post.title }}
          </a>
      </li>
    {% endfor %}
  </ul>
</div>
