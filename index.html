---
layout: default
title: Home
---

<div class="index">
  <h4>Blog Posts</h4>
  <ul class="posts-index">
    {% for post in site.posts %}
      <li>
          <a href="{{ site.baseurl }}{{ post.url }}">
            <small>{{ post.date | date: "%Y-%m-%d" }}</small>
            &nbsp;
            {{ post.title }}
          </a>
      </li>
    {% endfor %}
  </ul>
</div>
